{% extends 'base.html' %}
{% block content %}
<div class="d-flex align-items-center py-4  " style="height: 500px;">
  <main style="width: 400px;" class="form-signin  lg m-auto p-2">
    <form>
      
      {% load static %}
      <img class="mb-4" src="{% static 'images/logo.jpg' %}" alt="" width="72" height="57">
      
      <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

      <div class="form-floating">
        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
        <label for="floatingInput">Email address</label>
      </div>
      <br>
      <div class="form-floating">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
        <label for="floatingPassword">Password</label>
      </div>

      <div class="form-check text-start my-3">
        <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
        <label class="form-check-label" for="flexCheckDefault">
          Remember me
        </label>
      </div>
      <button class="btn btn-primary w-100 py-2" type="submit">Sign in</button>
      <br>
      <div class="w-100 container text-center mt-4">
        <a href="./forgot_password">I forgot my password</a>
      </div>
    </form>
  </main>
</div>
{% endblock %}
